<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Cute Collage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flowers-bg"></div>

  <div class="collage">
    <div class="photo" id="photo1">
      <img src="" alt="Photo 1">
      <div class="flower-deco"></div>
    </div>

    <div class="photo" id="photo2">
      <img src="" alt="Photo 2">
      <div class="flower-deco"></div>
    </div>

    <div class="photo" id="photo3">
      <img src="" alt="Photo 3">
      <div class="spotify">
        <img src="" alt="Spotify Code">
      </div>
    </div>

    <div class="qr left">
      <img src="" alt="QR Left">
    </div>
    <div class="qr right">
      <img src="" alt="QR Right">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
